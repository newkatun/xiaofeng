<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理系统</title>
<link  href="{$WEBNAME}/Public/css/style.css" rel="stylesheet" type="text/css" />
<link href="{$WEBNAME}/Public/css/admin_css.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="{$WEBROOT}/Public/js/jquery-1.9.0.min.js"></script>
<script language="javascript" type="text/javascript" src="{$WEBNAME}/Public/js/common.js"></script>

 </head>
 <body>
<form name="formadd" method="post" action="__APP__/Countrylist/saveedit" id="formadd">
<table width="100%" border="1" align="center" cellpadding="5" cellspacing="1" bordercolor="#FFFFFF" bgcolor="#C4D8ED"   class="table_addtable">
<tr onMouseOver="this.bgColor='#E4EDF9';" onMouseOut="this.bgColor='#FFFFFF';" bgcolor="#ffffff">
<td height="40" colspan="4" align="left" background="images/nzcms_top01.gif" bgcolor="#C9DEFA" class="nzcms_table_top"><a href="__APP__/Countrylist/index">国家名称列表</a>>>增加国家名称</td>
</tr>
<tr onMouseOver="this.bgColor='#E4EDF9';" onMouseOut="this.bgColor='#FFFFFF';" bgcolor="#ffffff">
<td align="right" width="10%">国家名称:</td>
<td>&nbsp;<input type="text" size="60" name="country_name" id="country_name" class="inputtext" value="{$Country.country_name}" /></td>   
</tr>
<tr onMouseOver="this.bgColor='#E4EDF9';" onMouseOut="this.bgColor='#FFFFFF';" bgcolor="#ffffff">
<td align="right">国家编号:</td>
<td>&nbsp;<input type="text" size="60" name="country_code" id="country_code" class="inputtext" value="{$Country.country_code}" />&nbsp;</td>   
</tr>
<tr onMouseOver="this.bgColor='#E4EDF9';" onMouseOut="this.bgColor='#FFFFFF';" bgcolor="#ffffff">
<td align="right">首重价格:</td>
<td>&nbsp;<input type="text" size="60" name="country_shipping" id="country_shipping" class="inputtext" value="{$Country.country_shipping}" /></td>   
</tr>
<tr onMouseOver="this.bgColor='#E4EDF9';" onMouseOut="this.bgColor='#FFFFFF';" bgcolor="#ffffff">
<td  align="right">&nbsp;</td>
<td colspan="3"><input type="hidden" value="{$Country.autoid}" id="autoid" name="autoid">
<input type="submit" class="button rb1" value=" 提交 " id="addnew" />
<input type="button" class="button rb1" value=" 返回 " onclick="window.location.href='__APP__/Countrylist/index'"/></td>
</tr>
</table>
</form>


</body>
</html>
