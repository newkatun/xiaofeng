<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理系统</title>
<link  href="{$WEBNAME}/Public/css/style.css" rel="stylesheet" type="text/css" />
<link href="{$WEBNAME}/Public/css/admin_css.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="{$WEBROOT}/Public/js/jquery-1.9.0.min.js"></script>
<script language="javascript" type="text/javascript" src="{$WEBNAME}/Public/js/common.js"></script>
<script language="javascript" type="text/javascript" src="{$WEBNAME}/Public/js/product.js"></script>
 </head>
 <body>
<table width="100%" border="1" align="center" cellpadding="5" cellspacing="1" bordercolor="#FFFFFF" bgcolor="#C4D8ED" id="1">
<tr> <td    class="nzcms_table_top" >注册会员收货地址列表</td></tr>
<tr >
 <td align="left" valign="top" bgcolor="#FFFFFF" class="z">
  <table width="100%" border="1" cellpadding="0" cellspacing="1" bordercolor="#FFFFFF" bgcolor="#C9DEFA" align="center">
  <tr align="center" bgcolor="#C9DEFA">
  <td width="15%" class="nzcms_table_top2">客户邮箱</td>
  <td width="15%" class="nzcms_table_top2">收货人姓名</td>
  <td  class="nzcms_table_top2">收货地址</td>
  <td width="12%" class="nzcms_table_top2">联系方式</td>
  <td width="12%" class="nzcms_table_top2">国家区号</td>
  <td width="12%" class="nzcms_table_top2">邮政编码</td>
  </tr>
  <foreach name="AddressList" item="Address">
  <tr align="center" bgcolor="#FFFFFF" >
	<td height="30">
	{$Address.add_gname}
	<if condition="$Address['add_status'] eq 1"><img src="{$WEBNAME}/Public/images/default.png" alt="默认地址"/></if>
	</td>
	<td height="30">{$Address.add_lastname} {$Address.add_firstname}</td>
	<td >{$Address.add_address} {$Address.add_cityname} {$Address.add_statename} {$Address.add_country} </td>
	<td >{$Address.add_telephone} </td>
	<td >{$Address.add_countrycode} </td>
	<td >{$Address.add_zipcode} </td>
</tr>
</foreach>
</table>
</td>
</tr>
</table>
<br></body>
</html>
