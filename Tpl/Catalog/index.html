<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>productlist</title>
<link href="{$WEBROOT}/Public/css/common.css" rel="stylesheet" type="text/css"/>
<link href="{$WEBROOT}/Public/css/prodshow.css" rel="stylesheet" type="text/css"/>
<link href="{$WEBROOT}/Public/css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="{$WEBROOT}/Public/js/jquery-1.9.0.min.js" ></script>
<script type="text/javascript" src="{$WEBROOT}/Public/js/jquery.cookie.js" ></script>
<script type="text/javascript" src="{$WEBROOT}/Public/js/Common.js" ></script>
</head>
<body >
<include file='Public:header'/>
<div class="body">
  <div class="center"> 
  	<include file="Public:menu"/>
    <div class="block marginleft">
      <div class="title page_toptitle">
        <ul>
          <li class="prod_mian_type"><a href="{$WEBROOT}">Home</a>&gt;&gt;Product-center</li>
        </ul>
      </div>
      <div class="tablelist">
	  <if condition="is_array($CategoryList) eq true"> 
		<volist name="CategoryList" id="Cate">
		<div class="box">
			<div class="poster"><a href="{$WEBNAME}/productlist/index/mid/{$Cate.autoid}"><img src="{$Cate.ty_imgurl}" width="480" height="180"></a></div>
			<div class="textinfo">
				<ul>
					<li class="catename"><a href="{$WEBNAME}/productlist/index/mid/{$Cate.autoid}">{$Cate.ty_name}</a></li>
					<li><span>Intro:</span>{$Cate.ty_intro}</li>
					<if condition="is_array($Cate['Subtab']) eq true">
					<li><span>Sub-tab:</span>
						<volist name="Cate['Subtab']" id="Sub">
						<a href="{$WEBNAME}/productlist/index/mid/{$Cate.autoid}/sid/{$Sub.autoid}">{$Sub.ty_name} , </a>
						</volist>
					</li>
					</if>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
		</volist>
		
		<div class="page">{$PageContent}</div>
		<else/>
		<div class="empty">{$EmptyText}</div>
		</if>
      </div>
      <div class="blankmargin"></div>
    </div>
    <div class="blank"></div>
  </div>
</div>
<!--center end tags-->
<include file='Public:footer'/>
<!--footer end stags-->
<script type="text/javascript" src="{$WEBROOT}/Public/js/Cart.js" ></script>
<script type="text/javascript" src="{$WEBROOT}/Public/js/publicuse.js" ></script>
</body>
</html>
