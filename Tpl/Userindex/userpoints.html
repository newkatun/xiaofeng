<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Public:message"/>
<link rel="Shortcut Icon" href="favicon.ico">
<link href="{$WEBNAME}/Public/css/common.css" rel="stylesheet" type="text/css"/>
<link href="{$WEBNAME}/Public/css/user.css" rel="stylesheet" type="text/css"/>
<link href="{$WEBNAME}/Public/css/paginate.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="{$WEBNAME}/Public/js/jquery-1.9.0.min.js" ></script>
<script type="text/javascript" src="{$WEBNAME}/Public/js/jquery.cookie.js"></script>
<script src="{$WEBNAME}/Public/js/jquery.uploadify.min.js" type="text/javascript"></script>
</head>
<body>
<include file="Public:header"/>
<!--head end-->
<div class="body">
<div class="content">
<div class="clear"></div>
<div class="manage_cont">
<include file="Public:userleft"/>
<div class="manager_right">
<div class="manager_rightcenter">
<ul>
<li class="manager_rtitle">
  <div class="title">编辑个人资料</div>
</li>
<li class="manager_rline"></li>
<li class="manager_rtable">
  <div class="product_divcontent">
    <if condition="empty($PointsList) eq false">
      <ul>
        <volist name="PointsList" id="order" empty="$ProdEmpty">
          <if condition="$order['pointsstatus'] eq 0">
            <li class="lock_li"><span class="number_l">{$i}</span>{$order['datetimes']} 收入<span class="colorred">{$order['userpoints']}</span>积分，支出<span class="colorred">{$order['usercostpoints']}</span>积分[查看订单]</li>
            <else/>
            <li><span class="number_l">{$i}</span>{$order['datetimes']} 收入<span class="colorred">{$order['userpoints']}</span>积分，支出<span class="colorred">{$order['usercostpoints']}</span>积分[查看订单]</li>
          </if>
        </volist>
      </ul>
      <div class="page">{$page}</div>
      <else/>
      <div class="page"> {$ProdEmpty}</div>
    </if>
  </div>
</li>
</div>
<div class="clear margintop"></div>
<div class="clear"></div>
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>
</div>
<include file="Public:footer"/>
<!--body end-->
</body>
</html>
