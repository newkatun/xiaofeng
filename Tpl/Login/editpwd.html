<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Public:message"/>
<link rel="Shortcut Icon" href="favicon.ico">
<link href="{$WEBNAME}/Public/css/common.css" rel="stylesheet" type="text/css"/>
<link href="{$WEBNAME}/Public/css/register.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="{$WEBNAME}/Public/js/jquery-1.9.0.min.js" ></script>
<script type="text/javascript" src="{$WEBNAME}/Public/js/jquery.cookie.js"></script>
<script type="text/javascript" src="{$WEBNAME}/Public/js/Common.js"></script>
<script type="text/javascript" src="{$WEBNAME}/Public/js/validate_func.js"></script>
<script type="text/javascript" src="{$WEBNAME}/Public/js/editpwd.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#email").focus();
	})
	if (top.location != self.location)top.location=self.location; //防止被框架
	function fleshVerify(){ 
		var time = new Date().getTime();
		$('#verifyImg').attr('src','__APP__/Publicuse/verify/'+time);
	}
</script>
</head>
<body>
<include file="Public:header"/>
<div class="body">
  <!--header end tags-->
  <div class="center">
    <div class="register_table">
      <form action="#" method="post" name="registerform" id="registerform" onsubmit="return false;">
        <div class="register_title">
          <h1>Reset Password</h1>
          <div class="title_lefttop"></div>
          <div class="title_righttop"></div>
        </div>
        <div id="content">
          <div class="regBox" id="innerContent">
            <div class="tBox">
              <p class="regTitle"></p>
              <p>
                <label>E-mail Account</label>
                <input id="email" name="email" autocomplete="off" type="text" value="{$UserEmail}"   class="fl disabled" maxlength='100'   disabled="" readonly="readonly" />
                <strong>*</strong> <span id="email_desc" class="fl"></span> </p>
              <p class="extra regRemind"><span id="email_tip">Enter the e-mail account you have registered</span><span id="email_error"></span></p>
              <p>
                <label>New Password:</label>
                <input id="password" name="password"  type="password"  oncopy="return false;" oncut="return false;" onpaste="return false;"  class="fl"/>
                <strong>*</strong> <span id="passwordDesc"></span> <span id="password_desc" class="fl"></span> </p>
              <p class="extra regRemind pswdLevel"><span id="password_tip" >Enter 6-20 characters and can only contain letters, numbers</span><span id="password_error"></span><span class="pswdLevelA" id="pswdLevel" style="display:none"></span></p>
              <p>
                <label>Confirm Password:</label>
                <input id="password2" name="password2" type="password"    oncopy="return false;" oncut="return false;" onpaste="return false;" class="fl"  />
                <strong>*</strong> <span id="password2_desc" class="fl"></span> </p>
              <p class="extra regRemind"><span id="password2_tip" >Please enter the password again !</span><span id="password2_error"></span></p>
              <p class="verCode">
                <label>Verification code:</label>
                <input name="validCode" id="validCode" type="text" class="w50 fl"  style="vertical-align:top;"/>
                <img src='__APP__/Publicuse/verify/'  id="verifyImg" onclick="fleshVerify()" /><span>Click the picture to refresh the verification code</span> <span id="validCode_desc"  style="display:none" ></span></p>
              <p class="extra regRemind"><span id="validCode_tip" >Please enter the characters in the picture !</span><span id="validCode_error"></span>
                <input type="hidden" value="" name="volidret" id="volidret"/>
                <input type="hidden" value="" id="volidretCheck"/>
              </p>
            </div>
            <div class="warn agreeBox">
              <div class="btnBox">
                <input type="hidden" value="{$SessionCode}" name="sessioncode" id="sessioncode"/>
                <button class="btn" type="submit" >Reset Password</button>
              </div>
            </div>
			<div class="tipmessage"></div>
          </div>
          <div class="regline"></div>
          <div class="reg_smalldiv">
           
          </div>
        </div>
        <div class="register_bottom">
          <div class="bottom_left"></div>
          <div class="bottom_right"></div>
        </div>
      </form>
    </div>
    <div class="clear"></div>
  </div>
  <!--center end tags-->
  <!--footer end stags-->
</div>
<div class="clear margintop"></div>
<include file="Public:footer"/>
</body>
</html>
