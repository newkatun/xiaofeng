<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站后台管理</title>
<link href="__ROOT__/Public/css/admin_css.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="__ROOT__/Public/js/jquery-1.9.0.min.js"></script>
<script language="javascript" type="text/javascript" src="__ROOT__/Public/js/common.js"></script>
<script charset="utf-8" src="__ROOT__/Public/editor/kindeditor.js"></script>
<script charset="utf-8" src="__ROOT__/Public/editor/lang/zh_CN.js"></script>
<link rel="stylesheet" href="__ROOT__/Public/editor/themes/default/default.css" />
<script language="javascript" type="text/javascript" src="__ROOT__/Public/js/manager/uploadimg.js"></script>
</head>
<body>
<form name="formadd" method="post" action="__URL__/addtable" id="formadd">
  <table width="100%" border="1" align="center" cellpadding="0" cellspacing="1"  class="table_cont" >
    <tr >
      <td height="40" colspan="2" class="table_top">网站参数设置</td>
    </tr>
    <tr >
      <td width="12%" align="right">网站名称：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_company" id="sy_company" class="inputtext" value="{$System.sy_company}"/>
        <span id="sy_companyspan" class="inputspan">*</span></td>
    </tr>
    <tr >
      <td width="12%" align="right">网站域名：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_hostname" id="sy_hostname" class="inputtext" value="{$System.sy_hostname}"/>
        <span id="sy_hostnamespan" class="inputspan">*</span></td>
    </tr>
    <tr >
      <td width="12%" align="right">联系方式：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_telephone" id="sy_telephone" class="inputtext" value="{$System.sy_telephone}"/>
        <span id="sy_telephonespan" class="inputspan">*</span></td>
    </tr>
    <tr >
      <td width="12%" align="right">传真号码：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_faxnumber" id="sy_faxnumber" class="inputtext" value="{$System.sy_faxnumber}"/>
        <span id="sy_faxnumberspan" class="inputspan">*</span></td>
    </tr>
	<tr >
      <td width="12%" align="right">400电话号码：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_spenumber" id="sy_spenumber" class="inputtext" value="{$System.sy_spenumber}"/>
        <span id="sy_spenumberspan" class="inputspan">*</span>建议使用格式：400-123-123</td>
    </tr>
	<tr >
      <td width="12%" align="right">QQ号码：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_qqnumber" id="sy_qqnumber" class="inputtext" value="{$System.sy_qqnumber}"/>
        <span id="sy_qqnumberspan" class="inputspan">*</span>多个QQ号用“|”隔开，如:123456|1234567</td>
    </tr>
	<tr >
      <td width="12%" align="right">二维码：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_erweima" id="sy_erweima" class="inputtext" value="{$System.sy_erweima}"/> <input name="button" type="button" class="uploadimg" imgwidth="100" attrimage="sy_erweima" value="上传图片" />
        <span id="sy_erweimaspan" class="inputspan">*</span>建议使用尺寸为：100*100</td>
    </tr>
    <tr >
      <td width="12%" align="right">管理员邮箱：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_memail" id="sy_memail" class="inputtext" value="{$System.sy_memail}"/>
        <span id="sy_memailspan" class="inputspan">*</span></td>
    </tr>
    <tr >
      <td width="12%" align="right">发送邮箱：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_semail" id="sy_semail" class="inputtext" value="{$System.sy_semail}"/>
        <span id="sy_semailspan" class="inputspan">*</span></td>
    </tr>
	
    <tr >
      <td width="12%" align="right">发送邮箱密码：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_webpassword" id="sy_webpassword" class="inputtext" value="{$System.sy_webpassword}"/>
        <span id="sy_webpasswordspan" class="inputspan">*</span></td>
    </tr>
    <tr >
      <td width="12%" align="right">STMP服务商：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_websmtp" id="sy_websmtp" class="inputtext" value="{$System.sy_websmtp}"/>
        <span id="sy_websmtpspan" class="inputspan">*</span></td>
    </tr>
    <tr >
      <td width="12%" align="right">网站备案号：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_recordcode" id="sy_recordcode" class="inputtext" value="{$System.sy_recordcode}"/>
        <span id="sy_recordcodespan" class="inputspan">*</span></td>
    </tr>
    <tr >
      <td width="12%" align="right">公司地址：</td>
      <td >&nbsp;
        <input type="text" size="60" name="sy_address" id="sy_address" class="inputtext" value="{$System.sy_address}"/>
        <span id="sy_addressspan" class="inputspan">*</span></td>
    </tr>
    <tr >
      <td  align="right">&nbsp;</td>
      <td colspan="3"><input type="hidden" value="{$System.autoid}" id="autoid" name="autoid">
        <input name="Submit3" type="submit" class="button" value=" 提交 " id="addnew" />
        <input name="Submit3" type="button" class="button" value=" 返回 " onclick="javascript:window.history.go(-1)"/></td>
    </tr>
  </table>
</form>
</body>
</html>
