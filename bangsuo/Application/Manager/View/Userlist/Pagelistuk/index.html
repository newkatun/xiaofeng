<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理系统</title>
<link href="__ROOT__/Public/css/admin_css.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="__ROOT__/Public/js/jquery-1.9.0.min.js"></script>
<script language="javascript" type="text/javascript" src="__ROOT__/Public/js/common.js"></script>
<script language="javascript" type="text/javascript" src="__ROOT__/Public/js/manager/use.js"></script>
</head>
<body>
<table width="100%" border="1" cellpadding="5" cellspacing="1" bordercolor="#FFFFFF" bgcolor="#C4D8ED" >
  <tr>
    <td    class="nzcms_table_top" >英文网站页面列表<span class="table_spanadd"><a href="__URL__/addtable">增加网站页面</a></span></td>
  </tr>
  <tr valign="top">
    <td  bgcolor="#FFFFFF"><table width="100%" border="1" cellpadding="0" cellspacing="1" bordercolor="#FFFFFF" bgcolor="#abd9fc"  class="table" align="center">
        <tr class="search">
          <td  style="padding-left:8px;"></td>
          <form action="__URL__" name="formsearch" method="get">
            <td align="right">输入关键词：
              <input name="keyword" type="text" id="keyword" value="" class="inputtext" size="36"  />
              &nbsp;
              <input  type="submit" id="search" value="搜索" class="rb1"  /></td>
          </form>
        </tr>
      </table></td>
  </tr>
  <tr >
    <td align="left" valign="top" bgcolor="#FFFFFF" class="z"><table width="100%" border="1" cellpadding="0" cellspacing="1" class="table_cont">
        <tr align="center" class="table_title">
          <td width="5%" class="nzcms_table_top2">选择</td>
          <td width="10%" class="nzcms_table_top2">页面编号 </td>
          <td width="25%" class="nzcms_table_top2">页面名称</td>
          <td width="35%" class="nzcms_table_top2">页面标题</td>
          <td width="15%" class="nzcms_table_top2">添加时间</td>
          <td width="10%" class="nzcms_table_top2">修改</td>
        </tr>
        <if condition="isset($PageList) eq true" >
          <form action="__URL__/dellist" method="post" name="formlist" id="formlist">
            <foreach name="PageList" item="Page">
              <tr class="table_trcont">
                <td height='30' align='center'><input name='id[]' type='checkbox' id='id' value='{$Page.autoid}'  /></td>
                <td >&nbsp;{$Page.c_name}</td>
                <td>&nbsp;{$Page.c_nameview}</td>
                <td>&nbsp;{$Page.c_title}</td>
                <td align='center'>{$Page.c_datetime}</td>
                <td align='center'><a href="__URL__/edittable/id/{$Page.autoid}">修改</a></td>
              </tr>
            </foreach>
            <tr>
              <td height="30" colspan="4">&nbsp;&nbsp;
                <input  type="button" class="button selectall"  value="全选" />
                <input name="button" type="button" class="button selectOther"  value="反选" />
                <input name="reset" type="reset" class="button unselectall" value="全取消" /></td>
              <td width="10%" align="center">&nbsp;</td>
              <td width="10%" align="center"><input name="Submit3" type="submit" class="button" value="删除选中内容" onClick="return confirm('您确定要删除吗？删除后将无法恢复，请谨慎操作！');" /></td>
            </tr>
          </form>
          <if condition="isset($PageContent) eq true">
            <tr >
              <td height="30" colspan="6" class="nzcms_table_top"><table border="0" align="center" width="100%" class="pagetable" >
                  <form action="" method="get" name="form">
                    <TR>
                      <TD align="center"><div class="page">{$PageContent}</div></TD>
                    </TR>
                  </form>
                </table></td>
            </tr>
          </if>
          <else/>
          <tr>
            <td colspan="6" align="center" height="30">没有找到相关内容！</td>
          </tr>
        </if>
      </table></td>
  </tr>
</table>
</body>
</html>
