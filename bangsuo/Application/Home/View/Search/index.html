<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Page.title}</title>
<meta name="keywords" content="{$Page.keywords}">
<meta name="description" content="{$Page.description}">
<link href="__ROOT__/Public/css/style.css" rel="stylesheet" type="text/css" />
	<meta content="telephone=no" name="format-detection" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 	<link rel="apple-touch-icon-precomposed" href="iphone_milanoo.png" /> -->
</head>
<body>
	<header class="page-header">
		<div class="nav-title">
			<span class="nav-prev"><a href="javascript:window.history.go(-1);">返回</a></span>
			{$Page.c_name}
		</div>
		<div class="navbar"><a href="__ROOT__/home/category" class="navbar-cate"></a></div>
	</header>
<center>
 <div class="center">
 
 
 
		<div class="list">
		<if condition = "empty($ProdList)">
				<meta http-equiv="refresh" content="2;url=__ROOT__"/> 
				<div class="nocontent">没有找到您所需要的内容，<br/>点击<a href="__ROOT__">首页</a>进行返回！</div>
				<else/>
			
			<foreach name="ProdList" item="Prod">
			<div class="product-item">
				<div class="product">
					<div class="prod-img"><a href="__ROOT__/home/prodshow/index/id/{$Prod.autoid}" title="{$Prod.prod_name}"><img src="{$Prod.img_url}" alt="{$Prod.prod_name}" /></a></div>
					<div class="prod-name"><a href="__ROOT__/home/prodshow/index/id/{$Prod.autoid}" title="{$Prod.prod_name}">{$Prod.prod_name}</a></div>
				</div>
			</div>
			</foreach>
			
			
			<div class="clearfix"></div>
			<div class="pagecont">{$PageContent}</div>
			<div class="clearfix"></div>
			</if>
		</div>
	</div>
<include file="Public:footer"/>
<script type="text/javascript" src="__ROOT__/Public/js/jquery-1.9.0.min.js"></script>
<script src="__ROOT__/Public/js/scroll.js" type="text/javascript"></script>
</body>
</html>
