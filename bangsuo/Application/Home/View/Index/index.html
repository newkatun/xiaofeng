<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Page.title}</title>
<meta name="keywords" content="{$Page.keywords}" />
<meta name="Description" content="{$Page.description}" />
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="__ROOT__/Public/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body >
<header>
		<div class="logo"></div>
		<div class="navbar"><a href="__ROOT__/home/category" class="navbar-cate"></a></div>
	</header>
<div class="center">
	<div class="slide">
	
	<div class="slide-panel">
                <ul id="J_Slider">
                    <foreach name="SlideList" item="Slide">
                        <li data-url="{$Slide.rela_url}">
                            <img src="{$Slide.rela_img}" alt="">
                        </li>
                    </foreach>
                </ul>
                <div class="slide-pager" id="J_SliderOpt">
					<for start = "0" end="$key" comparison="elt">
					 <span  class="active"></span>
					</for>
                </div>
            </div>
	
	</div>
		<div class="list">
		<foreach name="IndexProductList" item="Prod">
			<div class="product-item">
				<div class="product">
					<div class="prod-img"><a href="__ROOT__/home/prodshow/index/id/{$Prod.autoid}" title="{$Prod.prod_name}"><img src="{$Prod.img_url}" alt="{$Prod.prod_name}" /></a></div>
					<div class="prod-name"><a href="__ROOT__/home/prodshow/index/id/{$Prod.autoid}" title="{$Prod.prod_name}">{$Prod.prod_name}</a></div>
				</div>
			</div>
		</foreach>
		<div class="cl"></div>
		</div>
</div>
<include file="Public:footer"/>
<script src="__ROOT__/Public/js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="__ROOT__/Public/js/scroll.js" type="text/javascript"></script>

</body>
</html>
