<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Page.prod_name}</title>
<meta name="keywords" content="{$Page.keywords}" />
<meta name="Description" content="{$Page.description}" />
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="__ROOT__/Public/css/style.css" rel="stylesheet" type="text/css" />
<!-- 	<link rel="apple-touch-icon-precomposed" href="iphone_milanoo.png" /> -->
</head>
<body>
	<header class="page-header">
		<div class="nav-title">
			<span class="nav-prev"><a href="javascript:window.history.go(-1);">返回</a></span>
			商品详情
		</div>
		<div class="navbar"><a href="__ROOT__/home/category" class="navbar-cate"></a></div>
	</header>
	<div class="center">
	
		<div class="content">
			<div class="albums"><img src="{$Page.img_url}"/></div>
			<div class="dtail">
				<div class="dtail-name">
					<h1 class="p-name">{$Page.img_name}</h1>
				</div>
				<div class="detail_attr mg-t">
						<h2>商品参数</h2>
						<pre>
							{$Page.prod_attr|htmlspecialchars_decode}
						</pre>
					</div>
				<div class="dtail-info mg-t">
					
					<div class="detail_cont">
						<h2>详细介绍</h2>
						{$Page.content|htmlspecialchars_decode}
					</div>
				</div>
				<div class="recommend mg-t">
					<h2>猜你也喜欢</h2>
					<foreach name="ProdBeside" item="Beside">
					<div class="rec-prod">
						<div class="rec-prod-img"><a href="__ROOT__/home/prodshow/index/id/{$Beside.autoid}" title="{$Beside.prod_name}"><img src="{$Beside.img_url}"/></a></div>
						<div class="rec-prod-name"><a href="__ROOT__/home/prodshow/index/id/{$Beside.autoid}" title="{$Beside.prod_name}">{$Beside.prod_name}</a></div>
					</div>
					</foreach>
					<div class="cl"></div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
<include file="Public:footer"/>
<script type="text/javascript" src="__ROOT__/Public/js/jquery-1.9.0.min.js"></script>
<script src="__ROOT__/Public/js/scroll.js" type="text/javascript"></script>
</body>
</html>
